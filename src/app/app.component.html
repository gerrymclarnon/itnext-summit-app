<ion-app>
  <ion-split-pane>

    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item button (click)="navigate(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngIf="!afAuth.auth.currentUser">
            <ion-item button (click)="navigate('/login')">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Sign In
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="afAuth.auth.currentUser">
            <ion-item button (click)="signOut()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Sign Out
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="afAuth.auth.currentUser">
            <ion-item button (click)="buyTicket()">
              <ion-icon slot="start" [name]="'cart'"></ion-icon>
              <ion-label>
                Pay as you Play
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
