<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>PlayerManager</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/schedule">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button routerLink="/speakers">
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <div padding>
      <ion-list class="next-game-header" lines="none">
        <ion-item>
          <ion-label>Players</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col size="12" size-md="6" *ngFor="let speaker of players">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" routerLink="/speakers/speaker-details/{{speaker.title}}">
                <ion-avatar slot="start">
                </ion-avatar>
                {{speaker.title}}
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item detail="false" lines="none" routerLink="/speakers/speaker-details/{{speaker.title}}">
                  <h3>{{speaker.email}}</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
