<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>PlayerManager</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/schedule">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button routerLink="/speakers">
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/logo.svg" alt="PlayerManager Summit Logo">
  </div>
  <div padding class="about-info">
    <h4>Next Game</h4>

    <ion-list lines="none" *ngIf="nextGame">
      <ion-item>
        <ion-icon name="football" slot="start"></ion-icon>
        <ion-label>Kick Off</ion-label>
        {{ nextGame.datetime.seconds | amFromUnix | amDateFormat: 'LT' }}
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>Date</ion-label>
        {{ nextGame.datetime.seconds | amFromUnix | amDateFormat: 'dddd D MMM YYYY' }}
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Venue</ion-label>
        {{nextGame.location}}
      </ion-item>
    </ion-list>

    <ion-list *ngIf="nextGame">
      <ion-grid fixed>
        <ion-row align-items-stretch>
          <ion-col size="12" size-md="6" *ngFor="let player of nextGame.players">
            <ion-card class="speaker-card">
              <ion-card-header>
                <ion-item no-padding detail="false" lines="none" button [href]="'/(speakers:speaker-details/'+ player.id">
                  <ion-avatar slot="start">
                    <!--                  <img [src]="speaker.profilePic" alt="Speaker profile pic">-->
                  </ion-avatar>
                  {{player.title}}
                </ion-item>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </div>
</ion-content>
